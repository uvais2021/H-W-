<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js H/w </title>
    <link rel="stylesheet" href="style.css">

</head>

<body>


    <div class="tempContainer">
        <div class="">
            <h2>Find Positive or Negative</h2>
            <div class="box">
                <div>
                    <label for="">Number :</label>
                    <input type="number" id="num1" placeholder="Enter The Value"><br><br>
                </div>
                <div class="d">
                    <label for="">Result :</label><input type="text" id="result1"><br><br>
                </div>
                <button onclick="Find()">Check</button>
            </div>
        </div>
        <div class="">
            <h2>Find Odd or Even</h2>
            <div class="box">
                <div>
                    <label for="">Number :</label>
                    <input type="number" id="num2" placeholder="Enter The Value"><br><br>
                </div>
                <div class="d">
                    <label for="">Result :</label><input type="text" id="result2"><br><br>
                </div>
                <button onclick="Find1()">Check</button>
            </div>

        </div>
        <div class="">
            <h2>Temperature Converter</h2>
            <div class="box">

                <div>
                    <label for="">Temperature :</label>
                    <input type="number" id="temp" placeholder="Enter The Temp Value"><br><br>
                </div>

                <div>

                    <label for="">Choose the Type To Convert-></label>
                    <select name="" id="TempConvert">
                        <option value="K">K</option>
                        <option value="F">F</option>
                        <option value="C">C</option>

                    </select><br><br>
                </div>


                <div class="d">
                    <label for="">Result :</label><input type="text" id="Result"><br><br>
                </div>

                <button onclick="convert()">Convert</button>
            </div>

        </div>
        <div class="">
            <h2>Doller to Rupees</h2>
            <div class="box">
                <div>
                    <label for="">Amount :</label>
                    <input type="number" id="num3" placeholder="$"><br><br>
                </div>
                <div class="d">
                    <label for="">Result :</label><input type="text" id="result3"><br><br>
                </div>
                <button onclick="change()">Change</button>
            </div>

        </div>
        <div class="">
            <h2>Age Convertion</h2>
            <div class="box">
                <div>
                    <label for="">DOB :</label>
                    <input type="date" id="dob" placeholder="MM/DD/YYYY"><br><br>
                </div>
                <div class="d">
                    <label for="">Your Age :</label><input type="text" id="age"><br><br>
                </div>
                <button onclick="convertAge()">Change</button>
            </div>

        </div>
        <div class="">
            <h2>Factorial</h2>
            <div class="box">
                <div>
                    <label for="">Enter the number :</label>
                    <input type="number" id="num" placeholder=""><br><br>
                </div>
                <div class="d">
                    <label for="">Result :</label><input type="text" id="result"><br><br>
                </div>
                <button onclick="fact()">Change</button>
            </div>

        </div>
        <div class="">
            <h2>Vote Eligible</h2>
            <div class="box">
                <div>
                    <label for="">Enter your age :</label>
                    <input type="number" id="ageVote" placeholder=""><br><br>
                </div>
                <div class="d">
                    <label for="">Result :</label><input type="text" id="resultForVote"><br><br>
                </div>
                <button onclick="vote()">Check</button>
            </div>

        </div>
        <div class="">
            <h2>Febonacci Series</h2>
            <div class="box">
                <div>
                    <label for="">Enter The Number :</label>
                    <input type="number" id="febNum" placeholder=""><br><br>
                </div>
                <div class="d">
                    <label for="">Result :</label><input type="text" id="resultForFeb"><br><br>
                </div>
                <button onclick="feb()"> Check </button>
            </div>

        </div>
        <div class="">
            <h2>Multiplication Table </h2>
            <div class="box">
                <div>
                    <label for="">Enter The Number :</label>
                    <input type="number" id="multiNum" placeholder=""><br><br>
                </div>
                <div class="d">
                    <label for="">Result :</label>
                    <input type="text" id="resultForMulti"><br><br>
                </div>
                <button onclick="multi()"> Check </button>
            </div>

        </div>

    </div>


    <script src="FindPosNegNum.js"></script>
    <script src="FindOddOrEven.js"></script>
    <script src="TemperatureCalsi.js"></script>
    <script src="CurrencyConverter.js"></script>
    <script src="convertAge.js"></script>
    <script src="fact.js"></script>
    <script src="voteEligible.js"></script>
    <script src="febonacci.js"></script>
    <script src="multipleTable.js"></script>
    <script src=""></script>
</body>

</html>
